<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todopractice</title>
    <script
      src="https://kit.fontawesome.com/ea9be23fb1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>ToDo</h1>
      <section class="input-area">
        <input type="text" id="task-input" placeholder="할 일 추가하기" />
        <button id="add-button">+</button>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="uderlinie"></div>
          <a href="#" id="show-all">모두</a>
          <a href="#" id="task-ongoing">진행중</a>
          <a href="#" id="task-done">끝남</a>
        </div>
        <div>
          <div id="task-board">
            <!-- <div class="task">
              <div>집에가자</div>
              <div>
                <button>Check</button>
                <button>Delete</button>
              </div>
            </div> -->
          </div>
        </div>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
